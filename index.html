<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPO4D - Topografía y Fotogrametría</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f0;
            /* Verde muy claro de fondo */
            color: #386641;
            /* Verde oscuro para texto principal */
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1,
        h2,
        h3 {
            color: #1b4332;
            /* Verde muy oscuro para títulos */
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            /* Verde claro para enlaces */
        }

        a:hover {
            color: #388e3c;
            /* Verde un poco más oscuro al pasar el ratón */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Barra de Navegación */
        .navbar {
            background-color: #1b5e20;
            /* Verde oscuro */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 3px solid #66bb6a;
            /* Verde claro de borde */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }

        .header {
            background-image: url("images/aaa.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.4);
            /* sombra oscura encima del fondo */
            z-index: 1;
        }

        .logo-header {
            width: 468px;
            height: auto;
            position: relative;
            z-index: 2;
            background-color: transparent;
        }

        .nav-item {
            margin: 5px 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1em;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: color 0.3s ease, background-color 0.3s ease;
            display: inline-block;
        }

        .nav-link:hover {
            color: #1b5e20;
            /* Verde oscuro */
            background-color: white;
        }

        .nav-link i {
            margin-right: 6px;
        }

        /* Estilos de Secciones */
        section {
            padding: 60px 0;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            overflow: hidden;
        }

        section:nth-of-type(odd) {
            background-color: #f8f8f8;
            /* Verde muy claro */
        }

        section:nth-of-type(even) {
            background-color: #f0f4f0;
            /* Verde aún más claro */
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        section h2 {
            margin: 0 auto 40px auto;
            font-size: 2.4em;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
            max-width: 600px;
        }

        section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #4CAF50;
            border-radius: 2px;
        }

        .section-intro {
            max-width: 800px;
            margin: 0 auto 40px auto;
            font-size: 1.1em;
            color: #444;
        }

        /* Cuadrícula de Servicios */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 20px;
            text-align: left;
        }

        .service-card {
            background-color: white;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-top: 5px solid #4CAF50;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .service-card i {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #1b5e20;
            background-color: #e6f4e5;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            line-height: 70px;
            text-align: center;
        }

        .service-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.4em;
            font-weight: 600;
            color: #1b5e20;
        }

        .service-card p {
            margin: 0;
            font-size: 1em;
            color: #555;
            flex-grow: 1;
        }

        /* Cuadrícula de Proyectos */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .project-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .project-card .project-image-container {
            position: relative;
            height: 220px;
            overflow: hidden;
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .project-card:hover img {
            transform: scale(1.05);
        }

        .project-card-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .project-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            font-weight: 600;
            color: #1b5e20;
        }

        .project-card p {
            margin: 0 0 20px 0;
            font-size: 1em;
            color: #555;
            flex-grow: 1;
        }

        .project-card a.details-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 500;
            text-align: center;
            margin-top: auto;
            align-self: flex-start;
        }

        .project-card a.details-button:hover {
            background-color: #388e3c;
            transform: scale(1.03);
        }

        .project-card a.details-button i {
            margin-left: 8px;
        }

        /* Sección Equipamiento */
        #equipment {
            background-color: #f1f7ed;
        }

        .equipment-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
            text-align: left;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .equipment-list li {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 18px;
            padding-left: 40px;
            position: relative;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 15px;
        }

        .equipment-list li:last-child {
            border-bottom: none;
        }

        .equipment-list li i {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #4CAF50;
            width: 25px;
            text-align: center;
        }

        .equipment-list li strong {
            color: #1b5e20;
            font-weight: 600;
            display: block;
            margin-bottom: 3px;
        }

        /* Sección Contacto */
        #contact {
            background: linear-gradient(to bottom, #ffffff 50%, #f0f4f0 50%);
        }

        .contact-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: flex-start;
            max-width: 1100px;
            margin: 0 auto;
        }

        #contact-form {
            flex: 1 1 500px;
            max-width: 600px;
            text-align: left;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 0;
            border-top: 5px solid #1b5e20;
        }

        .contact-form-label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
            font-size: 1em;
        }

        .contact-form-input,
        .contact-form-textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
        }

        .contact-form-input:focus,
        .contact-form-textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .contact-form-textarea {
            resize: vertical;
            min-height: 140px;
        }

        .contact-form-button {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
        }

        .contact-form-button:hover {
            background-color: #388e3c;
            transform: scale(1.02);
        }

        .contact-details {
            flex: 1 1 300px;
            text-align: left;
            padding: 20px;
        }

        .contact-details h3 {
            font-size: 1.6em;
            margin-bottom: 20px;
            color: #1b5e20;
        }

        .contact-info p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
        }

        .contact-info p i {
            font-size: 1.3em;
            margin-right: 15px;
            color: #1b5e20;
            width: 25px;
            text-align: center;
        }

            display: inline-block;
            padding: 12px 25px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 25px;
