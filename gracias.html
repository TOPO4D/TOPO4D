<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu consulta</title>
    <!-- Incluir Tailwind CSS para un estilo moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa; /* Color de fondo claro */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que la página ocupe al menos toda la altura de la vista */
        }
        /* Estilo para el contenedor del encabezado con imagen de fondo */
        .header-bg {
            /* Ruta corregida para la imagen del header */
            background-image: url('images/aaa.jpg');
            background-size: cover; /* Cubrir todo el área */
            background-position: center; /* Centrar la imagen */
            height: 300px; /* Altura fija para el header */
            display: flex; /* Para centrar el texto vertical y horizontalmente */
            align-items: center; /* Centrar verticalmente */
            justify-content: center; /* Centrar horizontalmente */
            text-align: center; /* Asegurar que el texto esté centrado si hay múltiples líneas */
            color: #ffffff; /* Color del texto blanco para contraste */
            position: relative; /* Necesario para posicionar elementos dentro si se añaden más */
            border-bottom-left-radius: 1.5rem; /* Esquinas redondeadas en la parte inferior izquierda */
            border-bottom-right-radius: 1.5rem; /* Esquinas redondeadas en la parte inferior derecha */
        }
        /* Media queries para ajustar la altura del header en pantallas más pequeñas */
        @media (max-width: 768px) {
            .header-bg {
                height: 200px; /* Menor altura para pantallas medianas */
            }
        }
        @media (max-width: 480px) {
            .header-bg {
                height: 150px; /* Aún menor altura para pantallas pequeñas */
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Contenedor del encabezado con imagen de fondo -->
    <header class="header-bg shadow-lg">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold rounded-lg p-4 bg-black bg-opacity-40 select-none">
            Gracias por tu consulta.
        </h1>
    </header>

    <!-- Contenido principal de la página -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center border border-gray-200">
            <p class="text-xl sm:text-2xl font-medium text-gray-700 select-none">
                Te saluda el equipo de TOPO4D
            </p>
            <div class="mt-8 flex flex-col sm:flex-row justify-center gap-4">
                <!-- Botón "Volver al inicio" ahora en verde -->
                <a href="/" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out shadow-md">
                    Volver al inicio
                </a>
                <!-- Nuevo botón de WhatsApp -->
                <!-- IMPORTANTE: Reemplaza 'XXXXXXXXXX' con tu número de teléfono de WhatsApp, incluyendo el código de país. -->
                <a href="https://wa.me/+54 9 383 461 2365" target="_blank" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 transition duration-150 ease-in-out shadow-md">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12.04 2c-5.46 0-9.91 4.45-9.91 9.91 0 1.75.54 3.4 1.48 4.81l-1.53 5.61 5.7-.56c1.37.7 2.92 1.07 4.54 1.07 5.46 0 9.91-4.45 9.91-9.91S17.5 2 12.04 2zm3.62 14.73c-.27.46-.57.4-.95.21-.4-.2-.84-.31-1.32-.4-.44-.09-.94-.03-1.4.24-.71.4-1.25.33-2.15-.35-.74-.56-1.23-1.42-1.63-2.26-.4-.84-.04-1.29.35-1.7.3-.34.6-.39.8-.62.2-.23.1-.42-.08-.66-.18-.24-.26-.35-.49-.57-.23-.22-.49-.24-.69-.24h-.35c-.2 0-.49.07-.74.34-.24.27-.92.9-.92 2.22 0 1.32.95 2.58 1.08 2.76.14.18 1.8 2.75 4.38 3.86 2.58 1.1 3.1 1.05 3.65.92.56-.13.88-.57 1.05-.85.17-.28.17-.5.12-.85-.06-.35-.23-.5-.49-.66z"/>
                    </svg>
                    WhatsApp
                </a>
            </div>
        </div>
    </main>

    <!-- Script para cambiar la imagen del header si la URL de la imagen placeholder falla -->
    <script>
        document.querySelector('.header-bg').onerror = function() {
            this.style.backgroundImage = 'linear-gradient(to right, #4facfe 0%, #00f2fe 100%)'; /* Un gradiente de respaldo */
        };
    </script>
</body>
</html>
